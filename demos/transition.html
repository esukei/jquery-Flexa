	<meta property="og:title" content="Flexa demos">
	<meta property="og:description" content="Flexa 個別設定 - アニメーションを簡単に作成できるjQueryプラグインのデモページ">

	<meta property="fb:app_id" content="146970392129352">

</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1&appId=146970392129352";
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<header>
	<h1><span class="Flexa">Flexa</span><span class="Flexa-copy"> - Flexible Animation builder</span></h1>
</header>
<div id="main">
	<section>
		<!-- トランジションを見やすくするため全体のタイミングをsequenceに -->
		<ol class="animation"
			data-flexa-enable="true"
			data-in-timing="sequence">
			<!-- フェードイン・アウト -->
			<li class="scene-1"
				data-transition="fade">Scene - 1</li>
			<!-- 左から出てきて左に消える -->
			<li class="scene-2"
				data-transition="left">Scene - 2</li>
			<!-- 上から出てきて上へ消える -->
			<li class="scene-3"
				data-transition="top">Scene - 3</li>
			<!-- 右から出てきて左へ消える -->
			<li class="scene-4"
				data-in-transition="right"
				data-out-transition="left">Scene - 4</li>
			<!--
				スペース区切りでキーワードを複数設定すると
				斜め移動や、同時にフェードさせることが出来ます。
				左上から現れて、
			 	フェードしながら右下に消える
			-->
			<li class="scene-5"
				data-in-transition="left top"
				data-out-transition="right bottom fade">Scene - 5</li>
		</ol>
		<script src="https://gist.github.com/esukei/5181268.js"></script>
	</section>
